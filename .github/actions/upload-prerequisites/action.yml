name: ðŸ“¦ Upload SDK asset
description: Upload the SDK for a specific language as an asset for the workflow.

runs:
    using: "composite"
    steps:
        - name: ðŸ“¦ Capture executable permissions
          shell: bash
          run: find bin -type f -executable > bin/executables.txt

        - name: ðŸ“¦ Upload prerequisites bin
          uses: actions/upload-artifact@v4
          with:
              name: prerequisites-bin
              path: bin/*
              retention-days: 30

        - name: ðŸ“¦ Upload schema-embed.json
          uses: actions/upload-artifact@v4
          with:
              name: schema-embed.json
              path: provider/cmd/pulumi-resource-outscale/schema-embed.json
              retention-days: 30
